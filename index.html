<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo/favicon.ico">

    <link rel="stylesheet" href="./css/fontimport.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/main-section.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/dialog.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/img/logo/Bestell App- Logo.svg">
        </div>
    </header>
    <section class="main-container">
        <section class="main-content">
            <img src="./assets/img/main-banner.jpg" class="banner-img">
            <h1 class="pt20 pr20 pb20 pl20">Pizza Heaven</h1>
            <p class="pr20 pb50 pl20">Bewertung: 4,7 von 5 Sternen</p>
            <div class="main-dishes">
                <img src="./assets/img/pizza-banner.jpg" class="radius">
                <h2 class="pb20">Hauptgerichte</h2>
                <div id="main-course"></div>
            </div>
            <div class="side-dishes">
                <img src="./assets/img/pizza-rolls.jpg" class="radius">
                <h2 class="pb20">Beilagen</h2>
                <div id="snacks"></div>
            </div>
            <button class="show-mobile" id="cart-btn">Warenkorb</button>
        </section>
        <section class="side-content hide-mobile" id="cart-wrapper">
            <h3 class="pt20 pb20 center">Warenkorb</h3>
            <div class="pr10 pl10" id="cart"></div>
            <div class="pt10 pr10 pl10" id="cart-summary">
                <div class="summary-details">
                    <div class="detail pb10">
                        <span>Zwischensumme</span>
                        <span id="subtotal"></span>
                    </div>
                    <div class="detail pb10">
                        <span>Lieferkosten</span>
                        <span id="delivery">5.00€</span>
                    </div>
                    <div class="detail">
                        <span><b>Gesamt</b></span>
                        <span id="total"><b></b></span>
                    </div>
                </div>
            </div>
            <button class="mt20" id="order-btn" disabled>Bestellen</button>
        </section>
    </section>
    <dialog id="order-dialog">
        <h2 class="pb20">Ihre Testbestellung war erfolgreich!</h2>
        <p class="pb10">Sie haben bestellt:</p>
        <div id="order-content"></div>
        <button class="mt20" id="close">
             Schließen
        </button>
    </dialog>
    <footer class="pt20 pb20 center">
        <div class="container">
            &copy; Daniel Productions
        </div>
    </footer>
    <script type="module" src="./scripts/template.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./scripts/cart.js"></script>
    <script type="module" src="./scripts/dialog.js"></script>
</body>
</html>
