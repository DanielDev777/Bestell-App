<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>

    <link rel="stylesheet" href="./css/fontimport.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header class="header-home">
        <div class="container">
            <a href="./index.html">
                <img src="./assets/img/logo/Bestell App- Logo.svg">
            </a>
        </div>
    </header>
    <section>
        <div class="container">
            <h1>Bestellapp</h1>
            <div class="pt20 pb20" id="restaurant-list">
                <div class="card radius pb20 mt20 mb20">
                    <img src="./assets/img/main-banner.jpg" id="card-banner">
                    <div class="card-info pt20 pr20 pb20 pl20">
                        <h2>Pizza Heaven</h2>
                        <div class="rating-group">
                            <img src="./assets/img/icons/star.svg">
                            <p><span id="rating">4.2</span>/5</p>
                        </div>
                    </div>
                    <div class="card-bottom-info pr20 pl20">
                        <div class="delivery-cost pr20 d-flex align-items-center">
                            <img src="./assets/img/icons/delivery.svg">
                            <span id="delivery-cost">3.00€</span>
                        </div>
                        <div class="delivery-time pr20 d-flex align-items-center">
                            <img src="./assets/img/icons/clock.svg">
                            <span id="delivery-time">25 Min.</span>
                        </div>
                        <div class="min-price pr20 d-flex align-items-center">
                            <img src="./assets/img/icons/cost.svg">
                            <span id="min-price">12€</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="pt20 pb20 center">
        <div class="container">
            &copy; Daniel Productions
        </div>
    </footer>
    <script type="module" src="./script.js"></script>
</body>
</html>
